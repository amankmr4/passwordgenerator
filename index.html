<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title>
</head>
<body>

  <div class="wrapper">

      <header>
    <h1 class="title">Password Generator</h1>
  </header>

  <div>

  <div class="card-header">
    <h2>Generate a Password</h2>
  </div>

  <div class="card-body">


    <textarea readonly id="passwordDisplay" class="password-display" aria-label="Generated Password">Secure Your Password</textarea>
    
    <form id="passwordGeneratorForm" class="form card-body">
      <label for="characterAmountNumber">Number Of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="8" max="128" value="8" id="characterAmountRange">
        <input class="number-input" type="number" min="8" max="128" value="8" id="characterAmountNumber">
      
      </div>

      <label for="includeUppercase">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase">

      <label for="includeLowercase">Include Lowercase</label>
      <input type="checkbox" id="includeLowercase">

      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">

      <button type="submit" class="btn">Generate Password</button>
    
      
    </form>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
